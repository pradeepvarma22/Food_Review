{% extends 'base.html' %}


{% block body_block %}
    <br>
    


    <div class="row">

        {% for i in itemlist %}
                <div class="card mx-4 center" style="width: 14rem;">
                        <img class="card-img-top font-weight-bold" src="{{i.item_image}}" alt="Card image cap">
                        <div class="card-body">
                        <h4 class="card-title font-weight-bold">{{i.item_name}}</h4>
                        <p class="card-text">{{i.item_desc}}</p>
                        <p class="card-text">{{i.createdon}}</p>
                        <p class="card-text">{{i.diet}}</p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'review' i.id %}" class="btn btn-primary">Review</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-primary">Login To Review</a>
                        {% endif %}
                        </div>
                </div>
        {% endfor %}
    
    </div>
{% endblock %}
